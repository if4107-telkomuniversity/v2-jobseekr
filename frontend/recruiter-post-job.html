<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Job | JobSeekr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="js/job.js"></script>
    <script defer src="js/auth.js"></script>
</head>

<body onload="callFunctions()">
    <nav class="white-background custom-nav" role="navigation" aria-label="main navigation">
        <div class="columns">
            <div class="column is-4 navbar-left">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <div class="column is-5 navbar-center">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="Search jobs">
                    </div>
                    <div class="control">
                        <a class="button is-info">
                            Search
                        </a>
                    </div>
                </div>
            </div>
            <div class="column is-2">
                <div class="navbar-item has-dropdown is-hoverable is-pulled-right">
                    <a class="navbar-link jobseeker-name">
                        {Username}
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="jobseeker-profile.html">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user-cog"></i>
                            </span>
                            &nbsp&nbsp Profile
                        </a>
                        <a class="navbar-item">
                            <span class="icon is-small is-left">
                                <i class="fas fa-bug"></i>
                            </span>
                            &nbsp&nbsp Report an issue
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" onClick="signout()">
                            <span class="icon is-small is-left">
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
                            &nbsp&nbsp Signout
                        </a>
                    </div>
                </div>
                <div class="column is-1">
                </div>
            </div>
        </div>
    </nav>
    <div class="columns">
        <div class="column is-2 side-menu">
            <aside class="menu white-background">
                <ul class="menu-list">
                    <li><a href="recruiter-dashboard.html" class="subtitle is-4">Jobs</a></li>
                    <li><a class="subtitle is-4">Post Job</a></li>
                </ul>
            </aside>
        </div>
        <div class="column is-10">
            <div class="columns">
                <div class="column is-4">
                </div>
                <div class="column is-5 jobs-content" style="margin-left:180px">
                    <div class="box ">
                        <div class="field">
                            <p class="title has-text-centered">Post Job</p>
                            <br>
                        </div>
                        <form>
                            <div class="field">
                                <div class="field-body">
                                    <div class="field">
                                        <label class="label">Position</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Position" id="position">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Type</label>
                                        <div class="control">
                                            <div class="select">
                                                <select id="type">
                                                    <option>Full-Time</option>
                                                    <option>Part-Time</option>
                                                    <option>Internship</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Summary</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Summary" id="summary"></textarea>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field">
                                    <div class="label has-text-left">
                                        <label class="label">Salary</label>
                                    </div>
                                </div>


                                <div class="field-body" style="width: 50vh">
                                    <div class="field">
                                        <p class="control is-expanded">
                                            <input class="input" type="text" placeholder="Minimum Salary"
                                                id="min-salary">
                                        </p>
                                    </div>
                                    <div class="field has-text-centered">
                                        <p>to</p>
                                    </div>
                                    <div class="field">
                                        <p class="control is-expanded">
                                            <input class="input" type="text" placeholder="Maximum Salary"
                                                id="max-salary">
                                        </p>
                                    </div>
                                </div>

                            </div>
                            <div class="field">
                                <label class="label">Minimum Education</label>
                                <div class="control">
                                    <div class="select">
                                        <select id="qualification">
                                            <option>SMA</option>
                                            <option>D1</option>
                                            <option>D3</option>
                                            <option>D4/S1</option>
                                            <option>S2</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field" style="width: 22vh">
                                <label class="label">Expired Date</label>
                                <div class="control">
                                    <input class="input" type="date" placeholder="Text input" id="expired">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Image</label>
                                <div class="control">
                                    <input type="file" name="pic" accept="image/*">
                                </div>
                            </div>
                            <div class="field is-grouped is-grouped-right">
                                <div class="control">
                                    <button class="button is-link" onclick="postJob()">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
</body>
<script>
    function postJob() {
        var position = document.getElementById('position');
        var type = document.getElementById('type');
        var summary = document.getElementById('summary');
        var min_salary = document.getElementById('min-salary');
        var max_salary = document.getElementById('max-salary');
        var qualification = document.getElementById('qualification');
        var expired = document.getElementById('expired');
        var data = new FormData();
        data.append(position);
        data.append(type);
        data.append(summary);
        data.append(min_salary)
        data.append(max_salary);
        data.append(qualification);
        data.append(expired);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8000/job-application/create', false);
        xhr.send(data);
        if (xhr.status === 201) {
            window.location = 'recruiter-dashboard.html';
        } else {
            alert(xhr.status);
        }
    }
    function callFunctions() {
        checkAuth();
        formatForUser();
        formatJob();
        formatCompany();
        formatCategory();
        formatIndustry();
    }
</script>

</html>
